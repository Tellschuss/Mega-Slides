<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #b9dfd5 -26%, #017e8b 145%);
          "
        >
          <h1>Winter is coming</h1>
          <p>Seasons</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #d48b8c -1%, #9e0706 124%);
          "
        >
          <h1>Spring</h1>
          <p>Seasons</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #e5f178 1%, #5305af 128%);
          "
        >
          <h1>Summer</h1>
          <p>Seasons</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #e09a16 -8%, #f39102 138%);
          "
        >
          <h1>Autumn</h1>
          <p>Seasons</p>
        </div>
      </div>
      <div class="main-slide">
        <div

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1551523713-c1473aa01d9f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80');

          style="

        ></div>
      </div>

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
